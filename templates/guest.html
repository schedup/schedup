{% extends "layout.html" %}

{% block header %}
New Invitation
{% endblock %}

{% block content %}

<h1>You Have Been Invited To: {{event.title}}</h1>
<br>
<h4 id="startTime">Start Time: {{event.start_time}}</h4>
<br>
<h4 id="endTime">End Time: {{event.end_time}}</h4>
<br>
<p>Event Description:...</p>
<br>

<form action="{{post_url}}" method="post" class="validate" id="newevtform">
	<div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <input id="radio1" name="status" value="accept" type="radio" data-icon="check">
            <label for="radio1">
                ACCEPT
            </label>
            <input id="radio2" name="status" value="decline" type="radio" data-icon="delete">
            <label for="radio2">
                DECLINE
            </label>
        </fieldset>
    </div>
    
    <input type="submit" value="Next" data-theme="b" >
    
</form>

{% endblock %}
