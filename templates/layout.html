<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>SchedUp</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 
  <link rel="stylesheet" href="/static/css/token-input.css" />
  <link rel="stylesheet" href="/static/css/token-input-facebook.css" />
  <!-- keep this last -->
  <link rel="stylesheet" href="/static/css/custom.css" />

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

  <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
  <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
  <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>  
  <script type="text/javascript" src="/static/js/jquery.tokeninput.js"></script>
  
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">

	{% if not hide_header %}
	<div data-role="panel" id="sidepanel" data-position="left" data-theme="b" data-display="overlay">
	    <ul data-role="listview">
		    <li data-icon="plus"><a href="#" >New Event</a></li>
		    <li data-icon="edit"><a href="#">My Events</a></li>
		    <li ><a href="#">Invited To <span class="ui-li-count">0</span></a></li>
		    <li data-icon="gear"><a href="#">Profile</a></li>
		</ul>
	</div>
	{% endif %}
	
	{% if flashmsg %}
	<div data-role="popup" id="flash-popup">
		<p>{{flashmsg}}<p>
	</div>
	{% endif %}
	
	{% if not hide_header %}
    <div data-theme="b" data-role="header" >
    	<a href="#sidepanel" data-role="button" class="ui-icon-nodisc" data-icon="bars" data-iconpos="notext" data-theme="b" data-iconshadow="false"></a>
        <h3>{% block header %}SchedUp{% endblock %}</h3>
    	<a href="/" data-role="button" class="ui-icon-nodisc" data-icon="home" data-iconpos="notext" data-theme="b" data-iconshadow="false"></a>
    </div>
	{% endif %}

    <div data-role="content" class="content-width-limit">
        {% block content %}
        {{content}}
        {% endblock %}
    </div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
	    {% if flashmsg %}
		$("#flash-popup").popup("open");
		setTimeout(function() {
		    $("#flash-popup").popup("close");
		}, 3000);
		{% endif %}
	});
</script>
</body>
</html>
