{% extends "layout.html" %}

{% block main %}

        <div class="row">
          <div class="col-lg-12">
            <h1>Events I'm Invited To <small>{{subtitle}}</small></h1>
            <ol class="breadcrumb">
              <li><a href="myevents"><i class="icon-dashboard"></i> Owner Events</a></li>
              <li class="active"><i class="icon-file-alt"></i>  Guest Events</li>
            </ol>
            <p>
            {% for i in foo %}
            {{i}}, 
            {% endfor %}
			<ul>
				{% for e in events %}
					<h4> {{e.title}} </h4>
					<li> Owner: {{e.owner}} </li>
					<li> {{e.start_time.__str__()}}</li>
				{% endfor %}
			</ul>
            </p>
          </div>
        </div><!-- /.row -->

{% endblock %}
